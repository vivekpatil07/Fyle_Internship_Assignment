<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repositories List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">GitHub Repositories</h1>
        
        <div class="row">
            <div class="col-md-3">
                <label for="username" class="sr-only">GitHub Username:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter GitHub Username">
            </div>

            <div class="col-md-3">
                <label for="perPage" class="sr-only">Repositories per Page:</label>
                <select class="form-control" id="perPage">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>

            <div class="col-md-3">
                <button class="btn btn-primary btn-block" onclick="getRepositories()">Get Repositories</button>
            </div>

            <div class="col-md-3">
                <label for="search" class="sr-only">Search by repository name:</label>
                <input type="text" class="form-control" id="search" placeholder="Search by repository name">
            </div>
        </div>

        <div id="repositories"></div>
        <div id="loader" class="loader" style="display: none;"></div>
        <div id="alertContainer"></div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="script.js"></script>
    </div>
</body>
</html>
